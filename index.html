<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title> Digikala </title>
		
		<!-- CSS refrences -->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/grid.css" />
	</head>
	
	<body>
	
		<div class="container">
		<!-- A super div for managing the elements -->	
		
			<div class="header">
				<!-- start content -->
				<img src="img/logo.svg" class="header-logo" />
				<div class="header-search">
					<form>
						<input type="" class="header-search-input" />
						<button class="header-search-button"> جستجو </button>
					</form>
				</div>
				<div class="header-login">
					<button> ورود به حساب کاربری</button>
				</div>
				<!-- end content -->
				<div class="clearfix"></div>
			</div>
			
			<div class="slider">
				<div class="row">
					<!-- start content -->
					<div class="col-8 padding-8px">
						<img src="img/slider1.jpg" class="slider-slide" />
					</div>
					<div class="col-4 padding-8px">
						<img src="img/ads1.gif" class="slider-ads" />
						<img src="img/ads2.gif" class="slider-ads" />
					
					</div>	
					<!-- end content -->
					<div class="clearfix"></div>
				</div>		
			</div>
			
			<div class="offer">
				<div class="row">
					<!-- start content -->
					<div class="col-2">
						<img src="img/offer.png" class="offer-pic" />
					</div>
					
					<div class="col-10">
						<div class="row">
							<div class="col-3">
								<div class="white-box">محصول</div>
							</div>
							<div class="col-3">
								<div class="white-box">محصول</div>
							</div>
							<div class="col-3">
								<div class="white-box">محصول</div>
							</div>
							<div class="col-3">
								<div class="white-box">محصول</div>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
					<!-- end content -->
					<div class="clearfix"></div>
				</div>
			</div>
		
			<div class="product">
				<div class="row">
					<!-- start content -->
					<div class="col-3 padding-8px">
						<img src="img/pic1.jpg" class="pic" />
					</div>
					<div class="col-3 padding-8px">
						<img src="img/pic2.jpg" class="pic" />
					</div>
					<div class="col-3 padding-8px">
						<img src="img/pic1.jpg" class="pic" />
					</div>
					<div class="col-3 padding-8px">
						<img src="img/pic2.jpg" class="pic" />
					</div>
					<!-- end content -->
					<div class="clearfix"></div>
				</div>
			</div>
			
		</div>
		
	</body>
</html>
